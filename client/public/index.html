<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Primary Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- iOS/macOS specific icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/favicons/apple-touch-icon.png"
    />
    <!-- Manually copy favicon.ico to these paths after build -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicons/favicon-16x16.png"
    />
    <!-- Ensure manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- For Safari -->
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/favicons/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <!-- IE/Edge specific -->
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta
      name="msapplication-config"
      content="%PUBLIC_URL%/favicons/browserconfig.xml"
    />
    <!-- Force favicon refresh -->
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?v=2" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Quantercise - Master quantitative skills through targeted practice. Enhance your math, stats, and problem-solving abilities with our industry-standard problems."
    />
    <meta
      name="keywords"
      content="quantitative practice, financial math, statistics problems, quant interview prep, math exercises, quantitative skills, data science practice"
    />
    <meta name="author" content="Quantercise" />
    <link rel="canonical" href="https://quantercise.com" />
    <title>Quantercise | Master Quantitative Skills Through Practice</title>

    <!-- Open Graph Meta Tags for better social media link previews -->
    <meta
      property="og:title"
      content="Quantercise | Master Quantitative Skills Through Practice"
    />
    <meta
      property="og:description"
      content="Strengthen your quantitative thinking and problem-solving skills with 150+ industry-standard practice problems. Perfect for interviews, exams, and professional development."
    />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:url" content="https://quantercise.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Quantercise" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Quantercise | Master Quantitative Skills"
    />
    <meta
      name="twitter:description"
      content="Strengthen your quantitative thinking with 150+ industry-standard practice problems."
    />
    <meta name="twitter:image" content="https://quantercise.com/og-image.jpg" />
    <meta name="twitter:site" content="@quantercise" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "Quantercise",
        "url": "https://quantercise.com",
        "description": "Master quantitative skills through targeted practice.",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://quantercise.com/search?q={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
